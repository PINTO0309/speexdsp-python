language: python
python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -qq build-essential python-dev swig libspeexdsp-dev

install:
  - python setup.py build
  - python setup.py bdist_wheel
  - pip install ./dist/speexdsp*.whl

script: pytest

deploy:
  true:
    python: 2.7
    repo: xiongyihui/speexdsp-python
    tags: true
  provider: pypi
  skip_cleanup: false
  distributions: sdist
  user: yihui
  password:
    secure: 
